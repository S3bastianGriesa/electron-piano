<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Electron Piano</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/graphics.js"></script>
  <script type="text/javascript" src="js/keylistener.js"></script>
  <script type="text/javascript" src="js/piano.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
</head>

<body>
  <div>
    <span>Oktave: </span>
    <button id="previousOctave" type="button">-</button>
    <span id="currentOctave">3</span>
    <button id="nextOctave" type="button">+</button>
    <select name="instrument" id="instrumentList">
      <option value="piano">Piano</option>
      <option value="guitar">Gitarre</option>
      <option value="bass">Bass</option>
    </select>
    <button id="record" type="button">Record(a)</button>
    <button id="play" type="button">Play(k)</button> 
  </div>
  <div>
    <canvas id="main" width="1220" height="580" </canvas>
  </div>

</html>
